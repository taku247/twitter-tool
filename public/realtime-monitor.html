<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム Twitter アカウント監視</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #1da1f2, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .monitor-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            transition: background-color 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: end;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #1da1f2, #0099cc);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 161, 242, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }
        
        .tweets-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .tweet-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tweet-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tweet-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1da1f2, #00d4ff);
        }
        
        .tweet-username {
            font-weight: 600;
            color: #1da1f2;
        }
        
        .tweet-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .tweet-text {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .tweet-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .tweet-time {
            font-weight: 500;
        }
        
        .tweet-stats {
            display: flex;
            gap: 1rem;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1da1f2;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .connection-log {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.3;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .log-timestamp {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .log-info {
            color: #17a2b8;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .log-error {
            color: #dc3545;
        }
        
        .webhook-rules-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .rule-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .rule-id {
            color: #ffc107;
            font-weight: bold;
        }
        
        .rule-status {
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .rule-status.active {
            background: #28a745;
            color: white;
        }
        
        .rule-status.inactive {
            background: #6c757d;
            color: white;
        }
        
        .rule-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        
        .rule-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }
        
        .rule-value {
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">🐦 Twitter リアルタイム監視</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">メインダッシュボード</a>
                <a href="user-tracker.html" class="nav-link">ユーザー追跡</a>
                <a href="kaitotweet.html" class="nav-link">暗号通貨</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="monitor-section">
            <h2 class="section-title">
                <span class="status-indicator" id="statusIndicator"></span>
                リアルタイム監視コントロール
            </h2>
            
            <div class="control-panel">
                <div class="input-group">
                    <label class="input-label" for="usernameInput">監視するTwitterアカウント</label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        class="input-field" 
                        placeholder="例: kokukoku323 (@ は不要)"
                        value="kokukoku323"
                    >
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="pollingIntervalSelect">ポーリング間隔</label>
                    <select id="pollingIntervalSelect" class="input-field">
                        <option value="3">3秒（最速・高コスト）</option>
                        <option value="10" selected>10秒（推奨）</option>
                        <option value="30">30秒（バランス）</option>
                        <option value="60">60秒（低コスト）</option>
                        <option value="120">120秒（最低コスト）</option>
                    </select>
                </div>
                <button id="startBtn" class="btn">
                    📡 WebSocket監視開始
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                    ⏹️ 停止
                </button>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalTweets">0</div>
                    <div class="stat-label">受信ツイート数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="connectionTime">00:00:00</div>
                    <div class="stat-label">接続時間</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentAccount">-</div>
                    <div class="stat-label">監視中アカウント</div>
                </div>
            </div>
        </div>

        <div class="monitor-section">
            <h2 class="section-title">📋 現在のWebhookルール</h2>
            <div style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <button id="refreshRulesBtn" class="btn" style="background: #17a2b8;">
                    🔄 ルール一覧更新
                </button>
                <label style="display: flex; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8); cursor: pointer;">
                    <input type="checkbox" id="showAllRulesCheckbox" style="margin: 0;">
                    全て表示（非アクティブも含む）
                </label>
            </div>
            <div class="webhook-rules-container" id="webhookRulesContainer">
                <div class="empty-state">
                    <p>「🔄 ルール一覧更新」をクリックして現在のルールを確認</p>
                </div>
            </div>
        </div>
        
        <div class="monitor-section">
            <h2 class="section-title">🔧 Webhookルール設定</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
                <button id="webhookRuleBtn" class="btn" style="background: linear-gradient(45deg, #007bff, #28a745);">
                    🌐 Webhookルール設定 (<span id="selectedInterval">10</span>秒間隔)
                </button>
            </div>
        </div>

        <div class="debug-panel" style="margin-top: 1rem; padding: 1rem; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem;">
            <h3 style="margin-bottom: 1rem; color: #ffc107;">🔧 デバッグ機能</h3>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button id="testRestRuleBtn" class="btn" style="background: #6c757d;">
                    🛠️ RESTルール追加テスト
                </button>
                <button id="clearLogsBtn" class="btn" style="background: #6c757d;">
                    🗑️ ログクリア
                </button>
                <button id="connectionStatusBtn" class="btn" style="background: #6c757d;">
                    🔍 接続状態確認
                </button>
            </div>
        </div>

        <div class="monitor-section">
            <h2 class="section-title">📨 リアルタイムツイート</h2>
            <div class="tweets-container" id="tweetsContainer">
                <div class="empty-state">
                    <p>アカウントを指定して監視を開始してください</p>
                </div>
            </div>
        </div>

        <div class="monitor-section">
            <h2 class="section-title">📋 接続ログ</h2>
            <div class="connection-log" id="connectionLog">
                <div class="log-entry">
                    <span class="log-timestamp">[待機中]</span> 
                    <span class="log-info">WebSocket接続の準備ができました</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TwitterRealtimeMonitor {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.startTime = null;
                this.tweetCount = 0;
                this.connectionTimer = null;
                this.currentUsername = '';
                this.lastWebhookRule = null; // 最後に作成したWebhookルール情報
                this.showAllRules = false; // デフォルトはアクティブのみ表示
                this.cachedRules = null; // ルールデータのキャッシュ
                
                this.initializeElements();
                this.bindEvents();
                this.updateConnectionTime();
            }
            
            initializeElements() {
                this.elements = {
                    statusIndicator: document.getElementById('statusIndicator'),
                    usernameInput: document.getElementById('usernameInput'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    totalTweets: document.getElementById('totalTweets'),
                    connectionTime: document.getElementById('connectionTime'),
                    currentAccount: document.getElementById('currentAccount'),
                    tweetsContainer: document.getElementById('tweetsContainer'),
                    connectionLog: document.getElementById('connectionLog'),
                    webhookRulesContainer: document.getElementById('webhookRulesContainer')
                };
            }
            
            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startMonitoring());
                this.elements.stopBtn.addEventListener('click', () => this.stopMonitoring());
                
                this.elements.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isConnected) {
                        this.startMonitoring();
                    }
                });
                
                // ポーリング間隔選択のイベントリスナー
                document.getElementById('pollingIntervalSelect').addEventListener('change', (e) => {
                    const interval = e.target.value;
                    document.getElementById('selectedInterval').textContent = interval;
                    this.addLog('info', `ポーリング間隔を${interval}秒に設定しました`);
                });
                
                // Webhookルール更新ボタン
                document.getElementById('refreshRulesBtn').addEventListener('click', () => this.refreshWebhookRules());
                
                // 全て表示チェックボックス
                document.getElementById('showAllRulesCheckbox').addEventListener('change', (e) => {
                    this.showAllRules = e.target.checked;
                    if (this.cachedRules) {
                        this.displayWebhookRules(this.cachedRules);
                    }
                });
                
                // デバッグ機能のイベントリスナー
                document.getElementById('testRestRuleBtn').addEventListener('click', () => this.testRestRule());
                document.getElementById('webhookRuleBtn').addEventListener('click', () => this.addAndActivateWebhookRule());
                document.getElementById('clearLogsBtn').addEventListener('click', () => this.clearLogs());
                document.getElementById('connectionStatusBtn').addEventListener('click', () => this.checkConnectionStatus());
            }
            
            async startMonitoring() {
                const username = this.elements.usernameInput.value.trim();
                if (!username) {
                    this.addLog('error', 'ユーザー名を入力してください');
                    return;
                }
                
                if (this.isConnected) {
                    this.addLog('error', 'すでに監視中です');
                    return;
                }
                
                try {
                    this.addLog('info', `@${username} の監視を開始します...`);
                    
                    // WebSocket接続を直接確立
                    this.addLog('info', 'WebSocket接続を確立中...');
                    this.connectWebSocket(username);
                    
                } catch (error) {
                    this.addLog('error', `監視開始エラー: ${error.message}`);
                }
            }
            
            
            connectWebSocket(username) {
                try {
                    // サーバー側のWebSocketエンドポイントに接続
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}`;
                    
                    this.addLog('info', `WebSocket接続を試行中: ${wsUrl}`);
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.addLog('success', 'WebSocket接続が確立されました');
                        this.isConnected = true;
                        this.currentUsername = username;
                        this.startTime = new Date();
                        this.updateUI();
                        
                        // 監視するユーザーを指定
                        this.ws.send(JSON.stringify({
                            action: 'monitor',
                            username: username
                        }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (error) {
                            this.addLog('error', `メッセージ解析エラー: ${error.message}`);
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket Error:', error);
                        this.addLog('error', `WebSocketエラー: ${error.message || 'Unknown error'}`);
                        this.addLog('error', `Error details: ${JSON.stringify(error)}`);
                    };
                    
                    this.ws.onclose = (event) => {
                        this.addLog('info', `WebSocket接続が閉じられました (Code: ${event.code})`);
                        this.isConnected = false;
                        this.updateUI();
                        
                        // 自動再接続の実装（オプション）
                        if (event.code !== 1000) { // 正常終了以外の場合
                            this.addLog('info', '5秒後に再接続を試行します...');
                            setTimeout(() => {
                                if (!this.isConnected && this.currentUsername) {
                                    this.connectWebSocket(this.currentUsername);
                                }
                            }, 5000);
                        }
                    };
                    
                } catch (error) {
                    this.addLog('error', `WebSocket接続エラー: ${error.message}`);
                }
            }
            
            handleWebSocketMessage(data) {
                // 詳細なメッセージログを追加
                this.addLog('info', `📨 WebSocketメッセージ受信: ${JSON.stringify(data, null, 2)}`);
                
                switch (data.type) {
                    case 'tweet':
                        this.displayNewTweet(data.tweet);
                        this.tweetCount++;
                        this.elements.totalTweets.textContent = this.tweetCount;
                        this.addLog('success', `新しいツイートを受信: @${data.tweet.author?.userName || 'unknown'}`);
                        break;
                        
                    case 'ping':
                        this.addLog('info', 'Ping受信 - 接続正常');
                        break;
                        
                    case 'error':
                        this.addLog('error', `サーバーエラー: ${data.message}`);
                        break;
                        
                    case 'status':
                        this.addLog('info', `ステータス更新: ${data.message}`);
                        break;
                        
                    case 'rule_status':
                        this.addLog('info', `ルールステータス: ${data.message}`);
                        if (data.data) {
                            this.addLog('info', `ルール詳細: ${JSON.stringify(data.data, null, 2)}`);
                        }
                        break;
                        
                    case 'unknown':
                        this.addLog('info', `未知のメッセージ: ${data.message}`);
                        if (data.data) {
                            this.addLog('info', `データ: ${JSON.stringify(data.data, null, 2)}`);
                        }
                        break;
                        
                    default:
                        this.addLog('info', `未知のメッセージタイプ: ${data.type}`);
                        this.addLog('info', `メッセージ内容: ${JSON.stringify(data, null, 2)}`);
                }
            }
            
            displayNewTweet(tweet) {
                const tweetElement = document.createElement('div');
                tweetElement.className = 'tweet-item';
                
                const author = tweet.author || {};
                const createdAt = new Date(tweet.created_at || Date.now());
                
                tweetElement.innerHTML = `
                    <div class="tweet-author">
                        <div class="tweet-avatar" style="background-image: url('${author.profilePicture || ''}')"></div>
                        <span class="tweet-username">${author.name || 'Unknown User'}</span>
                        <span class="tweet-handle">@${author.userName || 'unknown'}</span>
                    </div>
                    <div class="tweet-text">${tweet.text || 'No content'}</div>
                    <div class="tweet-meta">
                        <span class="tweet-time">${createdAt.toLocaleString('ja-JP')}</span>
                        <div class="tweet-stats">
                            <span>❤️ ${tweet.likes || 0}</span>
                            <span>🔄 ${tweet.retweets || 0}</span>
                            <span>💬 ${tweet.replies || 0}</span>
                        </div>
                    </div>
                `;
                
                // 空の状態表示を削除
                const emptyState = this.elements.tweetsContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                // 新しいツイートを先頭に追加
                this.elements.tweetsContainer.insertBefore(tweetElement, this.elements.tweetsContainer.firstChild);
                
                // 古いツイートを制限（最大50件）
                const tweets = this.elements.tweetsContainer.querySelectorAll('.tweet-item');
                if (tweets.length > 50) {
                    tweets[tweets.length - 1].remove();
                }
            }
            
            async stopMonitoring() {
                if (!this.isConnected && !this.ws) {
                    this.addLog('error', '監視が開始されていません');
                    return;
                }
                
                try {
                    this.addLog('info', '監視を停止しています...');
                    
                    // WebSocket接続を閉じる
                    if (this.ws) {
                        this.ws.close(1000, 'User requested stop');
                        this.ws = null;
                    }
                    
                    // ポーリングも停止
                    if (this.currentUsername) {
                        try {
                            const pollingResponse = await fetch('/api/twitter/stop-polling', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    username: this.currentUsername
                                })
                            });
                            
                            if (pollingResponse.ok) {
                                this.addLog('success', 'ポーリング監視も停止されました');
                            }
                        } catch (pollingError) {
                            this.addLog('warning', `ポーリング停止エラー: ${pollingError.message}`);
                        }
                    }
                    
                    this.addLog('success', '全ての監視が正常に停止されました');
                    
                } catch (error) {
                    this.addLog('error', `停止エラー: ${error.message}`);
                } finally {
                    this.isConnected = false;
                    this.currentUsername = '';
                    this.updateUI();
                }
            }
            
            updateUI() {
                // ステータス表示の更新
                if (this.isConnected) {
                    this.elements.statusIndicator.classList.add('connected');
                    this.elements.startBtn.disabled = true;
                    this.elements.stopBtn.disabled = false;
                    this.elements.usernameInput.disabled = true;
                    this.elements.currentAccount.textContent = `@${this.currentUsername}`;
                } else {
                    this.elements.statusIndicator.classList.remove('connected');
                    this.elements.startBtn.disabled = false;
                    this.elements.stopBtn.disabled = true;
                    this.elements.usernameInput.disabled = false;
                    this.elements.currentAccount.textContent = '-';
                }
            }
            
            updateConnectionTime() {
                this.connectionTimer = setInterval(() => {
                    if (this.isConnected && this.startTime) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
                        const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
                        const seconds = (elapsed % 60).toString().padStart(2, '0');
                        
                        this.elements.connectionTime.textContent = `${hours}:${minutes}:${seconds}`;
                    } else {
                        this.elements.connectionTime.textContent = '00:00:00';
                    }
                }, 1000);
            }
            
            async addAndActivateWebhookRule() {
                const username = this.elements.usernameInput.value.trim();
                if (!username) {
                    this.addLog('error', 'Webhookルール: ユーザー名を入力してください');
                    return;
                }
                
                const selectedInterval = parseInt(document.getElementById('pollingIntervalSelect').value);
                
                try {
                    this.addLog('info', `🌐 Webhookルール追加開始: @${username} (${selectedInterval}秒間隔)`);
                    
                    const response = await fetch('/api/twitter/webhook-rule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            intervalSeconds: selectedInterval
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addLog('success', `✅ Webhookルール追加成功！`);
                        this.addLog('info', `Rule ID: ${result.ruleId}`);
                        this.addLog('info', `Tag: ${result.tag}`);
                        this.addLog('info', `Filter: ${result.filter}`);
                        this.addLog('info', `Interval: ${result.intervalSeconds}秒`);
                        this.addLog('info', `Status: ${result.status}`);
                        
                        // ルール情報を保存
                        this.lastWebhookRule = {
                            username: username,
                            ruleId: result.ruleId,
                            tag: result.tag,
                            filter: result.filter,
                            intervalSeconds: result.intervalSeconds
                        };
                        
                        // 自動的にルールを有効化
                        this.addLog('info', '🔥 ルールを自動有効化中...');
                        await this.activateWebhookRuleInternal(result.ruleId, username, selectedInterval);
                        
                    } else {
                        this.addLog('error', `❌ Webhookルール追加失敗: ${JSON.stringify(result.error, null, 2)}`);
                    }
                    
                } catch (error) {
                    this.addLog('error', `Webhookルールエラー: ${error.message}`);
                }
            }
            
            async activateWebhookRuleInternal(ruleId, username, intervalSeconds) {
                try {
                    this.addLog('info', `🔥 Webhookルール有効化開始: @${username}`);
                    this.addLog('info', `Rule ID: ${ruleId}`);
                    
                    const response = await fetch('/api/twitter/activate-webhook-rule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            ruleId: ruleId,
                            tag: this.lastWebhookRule?.tag,
                            filter: this.lastWebhookRule?.filter,
                            intervalSeconds: intervalSeconds
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addLog('success', `🎉 Webhookルール有効化成功！`);
                        this.addLog('info', `Rule ID: ${result.ruleId}`);
                        this.addLog('info', `Status: ${result.status}`);
                        this.addLog('info', `Message: ${result.message}`);
                        this.addLog('info', `Active: ${result.isActive}`);
                        this.addLog('info', `Activated at: ${result.activatedAt}`);
                        this.addLog('success', `✅ @${username} のツイートが${intervalSeconds}秒間隔で自動監視されます！`);
                    } else {
                        this.addLog('error', `❌ Webhookルール有効化失敗: ${JSON.stringify(result.error, null, 2)}`);
                    }
                    
                } catch (error) {
                    this.addLog('error', `ルール有効化エラー: ${error.message}`);
                }
            }
            
            addLog(type, message) {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span> 
                    <span class="log-${type}">${message}</span>
                `;
                
                this.elements.connectionLog.appendChild(logEntry);
                this.elements.connectionLog.scrollTop = this.elements.connectionLog.scrollHeight;
                
                // ログエントリー数を制限（最大100件）
                const entries = this.elements.connectionLog.querySelectorAll('.log-entry');
                if (entries.length > 100) {
                    entries[0].remove();
                }
            }
            
            // デバッグ機能
            async testRestRule() {
                const username = this.elements.usernameInput.value.trim();
                if (!username) {
                    this.addLog('error', 'RESTルールテスト: ユーザー名を入力してください');
                    return;
                }
                
                try {
                    this.addLog('info', `RESTルールテスト開始: @${username}`);
                    
                    const response = await fetch('/api/twitter/test-user-tweets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            action: 'add'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addLog('success', `RESTルール追加成功: ${JSON.stringify(result, null, 2)}`);
                    } else {
                        this.addLog('error', `RESTルール追加失敗: ${JSON.stringify(result, null, 2)}`);
                    }
                    
                } catch (error) {
                    this.addLog('error', `RESTルールテストエラー: ${error.message}`);
                }
            }
            
            
            async checkConnectionStatus() {
                try {
                    this.addLog('info', 'WebSocket接続状態を確認中...');
                    
                    const response = await fetch('/api/twitter/websocket/status');
                    const result = await response.json();
                    
                    this.addLog('info', `接続状態: ${JSON.stringify(result, null, 2)}`);
                    
                    // WebSocket状態の詳細表示
                    if (this.ws) {
                        this.addLog('info', `クライアントWebSocket状態: ${this.ws.readyState} (${this.getReadyStateText(this.ws.readyState)})`);
                    } else {
                        this.addLog('info', 'クライアントWebSocket: 未接続');
                    }
                    
                } catch (error) {
                    this.addLog('error', `接続状態確認エラー: ${error.message}`);
                }
            }
            
            getReadyStateText(readyState) {
                const states = {
                    0: 'CONNECTING',
                    1: 'OPEN',
                    2: 'CLOSING', 
                    3: 'CLOSED'
                };
                return states[readyState] || 'UNKNOWN';
            }
            
            clearLogs() {
                this.elements.connectionLog.innerHTML = '<div class="log-entry"><span class="log-timestamp">[ログクリア]</span> <span class="log-info">ログがクリアされました</span></div>';
                this.addLog('info', 'ログクリア完了');
            }
            
            async refreshWebhookRules() {
                try {
                    this.addLog('info', '🔄 Webhookルール一覧を取得中...');
                    
                    const response = await fetch('/api/twitter/webhook-rules');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.cachedRules = result.rules; // ルールデータをキャッシュ
                        this.addLog('success', `✅ Webhookルール取得成功！ (${result.totalCount}件)`);
                        this.displayWebhookRules(result.rules);
                    } else {
                        this.addLog('error', `❌ Webhookルール取得失敗: ${JSON.stringify(result.error, null, 2)}`);
                        this.elements.webhookRulesContainer.innerHTML = '<div class="empty-state"><p>ルールの取得に失敗しました</p></div>';
                    }
                    
                } catch (error) {
                    this.addLog('error', `Webhookルール取得エラー: ${error.message}`);
                    this.elements.webhookRulesContainer.innerHTML = '<div class="empty-state"><p>ルールの取得に失敗しました</p></div>';
                }
            }
            
            displayWebhookRules(rules) {
                if (!rules || rules.length === 0) {
                    this.elements.webhookRulesContainer.innerHTML = '<div class="empty-state"><p>設定されているWebhookルールはありません</p></div>';
                    return;
                }
                
                // アクティブ/非アクティブでフィルタリング
                let filteredRules = rules;
                if (!this.showAllRules) {
                    filteredRules = rules.filter(rule => {
                        return rule.is_effect === 1 || rule.is_effect === '1' || rule.status === 'active';
                    });
                }
                
                if (filteredRules.length === 0) {
                    const message = this.showAllRules ? 
                        'Webhookルールはありません' : 
                        'アクティブなWebhookルールはありません（「全て表示」で非アクティブも確認可能）';
                    this.elements.webhookRulesContainer.innerHTML = `<div class="empty-state"><p>${message}</p></div>`;
                    return;
                }
                
                const rulesHtml = filteredRules.map(rule => {
                    const isActive = rule.is_effect === 1 || rule.is_effect === '1' || rule.status === 'active';
                    const statusClass = isActive ? 'active' : 'inactive';
                    const statusText = isActive ? 'アクティブ' : '非アクティブ';
                    const ruleId = rule.rule_id || rule.id;
                    
                    // アクティブなルールのみに削除ボタンを表示
                    const deleteButton = isActive && ruleId ? 
                        `<button class="btn" style="background: #dc3545; color: white; font-size: 0.8rem; padding: 0.3rem 0.6rem; margin-top: 0.5rem;" onclick="monitor.deleteWebhookRule('${ruleId}')">
                            🗑️ ルール削除
                        </button>` : '';
                    
                    return `
                        <div class="rule-item" data-rule-id="${ruleId}">
                            <div class="rule-header">
                                <div class="rule-id">${ruleId || 'No ID'}</div>
                                <div class="rule-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="rule-details">
                                <div class="rule-label">タグ:</div>
                                <div class="rule-value">${rule.tag || 'No tag'}</div>
                                <div class="rule-label">フィルター:</div>
                                <div class="rule-value">${rule.value || rule.filter || 'No filter'}</div>
                                <div class="rule-label">間隔:</div>
                                <div class="rule-value">${rule.interval_seconds || 'Unknown'}秒</div>
                                <div class="rule-label">作成日時:</div>
                                <div class="rule-value">${rule.created_at || rule.timestamp || 'Unknown'}</div>
                            </div>
                            ${deleteButton}
                        </div>
                    `;
                }).join('');
                
                // フィルタリング情報を表示
                const totalCount = rules.length;
                const activeCount = filteredRules.length;
                const filterInfo = this.showAllRules ? 
                    `全${totalCount}件` : 
                    `アクティブ${activeCount}件 / 全${totalCount}件`;
                
                this.elements.webhookRulesContainer.innerHTML = `
                    <div style="margin-bottom: 1rem; padding: 0.5rem; background: rgba(255, 255, 255, 0.05); border-radius: 0.3rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8);">
                        📊 表示中: ${filterInfo}
                    </div>
                    ${rulesHtml}
                `;
            }
            
            async deleteWebhookRule(ruleId) {
                if (!ruleId) {
                    this.addLog('error', '削除するルールIDが指定されていません');
                    return;
                }
                
                // 確認ダイアログ
                if (!confirm(`ルール「${ruleId}」を削除しますか？\n\n削除すると該当ルールでのツイート監視が停止されます。`)) {
                    return;
                }
                
                try {
                    this.addLog('info', `🗑️ Webhookルール削除開始: ${ruleId}`);
                    
                    const response = await fetch(`/api/twitter/webhook-rules/${ruleId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addLog('success', `✅ Webhookルール削除成功: ${ruleId}`);
                        
                        // ルール要素をDOMから削除（アニメーション付き）
                        const ruleElement = document.querySelector(`[data-rule-id="${ruleId}"]`);
                        if (ruleElement) {
                            ruleElement.style.transition = 'opacity 0.3s ease';
                            ruleElement.style.opacity = '0';
                            setTimeout(() => {
                                ruleElement.remove();
                            }, 300);
                        }
                        
                        // キャッシュからも削除
                        if (this.cachedRules) {
                            this.cachedRules = this.cachedRules.filter(rule => 
                                (rule.rule_id || rule.id) !== ruleId
                            );
                        }
                        
                        // 3秒後にルール一覧を更新
                        setTimeout(() => {
                            this.refreshWebhookRules();
                        }, 3000);
                        
                    } else {
                        this.addLog('error', `❌ Webhookルール削除失敗: ${JSON.stringify(result.error, null, 2)}`);
                    }
                    
                } catch (error) {
                    this.addLog('error', `Webhookルール削除エラー: ${error.message}`);
                }
            }
        }
        
        // ページ読み込み完了時に初期化
        let monitor;
        document.addEventListener('DOMContentLoaded', () => {
            monitor = new TwitterRealtimeMonitor();
        });
    </script>
</body>
