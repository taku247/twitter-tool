    <script>
        // Twitterãƒªã‚¹ãƒˆURLã‹ã‚‰ãƒªã‚¹ãƒˆIDã‚’æŠ½å‡º
        function extractListId(url) {
            const match = url.match(/lists\/(\d+)/);
            return match ? match[1] : null;
        }

        // Cronå¼ã‚’ç”Ÿæˆ
        function generateCronExpression(minutes) {
            if (minutes < 60) {
                return `*/${minutes} * * * *`;
            } else {
                const hours = Math.floor(minutes / 60);
                return `0 */${hours} * * *`;
            }
        }

        // é »åº¦ã‚’äººé–“ãŒèª­ã¿ã‚„ã™ã„å½¢å¼ã«å¤‰æ›
        function formatFrequency(minutes) {
            if (minutes < 60) {
                return `${minutes}åˆ†ã”ã¨`;
            } else if (minutes < 1440) {
                return `${minutes/60}æ™‚é–“ã”ã¨`;
            } else {
                return `${minutes/1440}æ—¥ã”ã¨`;
            }
        }

        // ãƒªã‚¹ãƒˆç™»éŒ²ãƒ•ã‚©ãƒ¼ãƒ 
        document.getElementById('listForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('listUrl').value;
            const frequency = parseInt(document.getElementById('frequency').value);
            const name = document.getElementById('listName').value;
            
            const listId = extractListId(url);
            if (!listId) {
                showStatus('registerStatus', 'Twitterãƒªã‚¹ãƒˆã®URLãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“', 'error');
                return;
            }
            
            const cronExpression = generateCronExpression(frequency);
            
            try {
                const response = await fetch('/api/lists/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        listId,
                        url,
                        frequency,
                        cronExpression,
                        name: name || `List ${listId}`,
                        active: true
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('registerStatus', 'ãƒªã‚¹ãƒˆãŒæ­£å¸¸ã«ç™»éŒ²ã•ã‚Œã¾ã—ãŸï¼', 'success');
                    document.getElementById('listForm').reset();
                    loadLists();
                } else {
                    showStatus('registerStatus', result.error || 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showStatus('registerStatus', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
            }
        });

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // ç™»éŒ²æ¸ˆã¿ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
        async function loadLists() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            try {
                const response = await fetch('/api/lists');
                const lists = await response.json();
                
                if (lists.length === 0) {
                    container.innerHTML = '<p>ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹ãƒªã‚¹ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                    return;
                }
                
                container.innerHTML = lists.map(list => `
                    <div class="list-item">
                        <div class="list-info">
                            <h4>${list.name}</h4>
                            <small>ID: ${list.listId} | ${formatFrequency(list.frequency)}</small>
                            <div class="schedule-info">
                                <span class="tweet-count">${list.tweetCount || 0}</span> ãƒ„ã‚¤ãƒ¼ãƒˆä¿å­˜æ¸ˆã¿
                                <br>æœ€çµ‚æ›´æ–°: ${list.lastUpdated ? new Date(list.lastUpdated).toLocaleString('ja-JP') : 'æœªå®Ÿè¡Œ'}
                            </div>
                        </div>
                        <div class="list-actions">
                            <button onclick="toggleList('${list.listId}', ${!list.active})" 
                                    class="btn btn-small ${list.active ? 'btn-danger' : ''}">
                                ${list.active ? 'â¸ï¸ åœæ­¢' : 'â–¶ï¸ é–‹å§‹'}
                            </button>
                            <button onclick="deleteList('${list.listId}')" class="btn btn-danger btn-small">
                                ğŸ—‘ï¸ å‰Šé™¤
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = '<p>ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
            }
        }

        // ãƒªã‚¹ãƒˆã®æœ‰åŠ¹/ç„¡åŠ¹åˆ‡ã‚Šæ›¿ãˆ
        async function toggleList(listId, active) {
            try {
                const response = await fetch(`/api/lists/${listId}/toggle`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ active })
                });
                
                if (response.ok) {
                    loadLists();
                } else {
                    alert('æ“ä½œã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {

            }

        async function deleteList(listId) {
            if (!confirm('ã“ã®ãƒªã‚¹ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿä¿å­˜ã•ã‚ŒãŸãƒ„ã‚¤ãƒ¼ãƒˆã‚‚å‰Šé™¤ã•ã‚Œã¾ã™ã€‚')) {

            } catch (error) {

            }
        }

        // çµ±è¨ˆæƒ…å ±èª­ã¿è¾¼ã¿

                        </div>

                            <h3 style="color: #28a745; margin-bottom: 5px;">${stats.activeLists || 0}</h3>

                        </div>
                        <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;">
                            <h3 style="color: #fd7e14; margin-bottom: 5px;">${stats.totalTweets || 0}</h3>
                            <p style="color: rgba(255, 255, 255, 0.8);">ä¿å­˜ãƒ„ã‚¤ãƒ¼ãƒˆæ•°</p>
                        </div>
                        <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;">
                            <h3 style="color: #6f42c1; margin-bottom: 5px;">${stats.totalSummaries || 0}</h3>
                            <p style="color: rgba(255, 255, 255, 0.8);">ç”Ÿæˆæ¸ˆã¿è¦ç´„</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p>çµ±è¨ˆæƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
            }
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
